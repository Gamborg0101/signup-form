<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup-form</title>
  </head>
  <body>
    <div id="vertical-container">
      <div id="image-container">
        <img src="assets/hotel.jpg" alt="Image of a hotel" id="image" />
        <div id="odin-banner">
          <img
            src="assets/odin-lined.png"
            alt="An image of TheOdinProject logo"
            id="odin-logo"
          />
          <p id="odin-banner-text">Odin</p>
        </div>
        <div id="credit-banner">
          <p id="credit-banner-text">
            Photo by
            <a href="https://unsplash.com/@lexilaginess">Lexi Laginess</a>
            from
            <a
              href="https://unsplash.com/photos/a-street-sign-hangs-from-a-building-TTUvyE7MwkM"
              >unsplash</a
            >
          </p>
        </div>
      </div>
      <div id="form-container">
        <div id="top-row-text-area">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>You <span>know</span> you want to.</p>
        </div>
        <div id="form-area">
          <form action="#">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="firstName" />

            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="lastName" />

            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />

            <label for="phone-number">PHONE NUMBER</label>
            <input type="text" id="phone-number" name="phoneNumber" />

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" />

            <label for="passwordConfirm">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="passwordConfirm"
              name="passwordConfirm"
            />

            <button type="submit">Create account</button>
            <div id="have-account-container">
              <p>Already have an account?</p>
              <a href="">Log in</a>
            </div>
          </form>
        </div>
        <div id="bottom-area"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
