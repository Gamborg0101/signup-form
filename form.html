<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup-form</title>
  </head>
  <body>
    <div id="vertical-container">
      <div id="image-container">
        <img src="assets/hotel.jpg" alt="Image of a hotel" id="image" />
        <div id="odin-banner">
          <img
            src="assets/odin-lined.png"
            alt="An image of TheOdinProject logo"
            id="odin-logo"
          />
          <p id="odin-banner-text">Odin</p>
        </div>
        <div id="credit-banner">
          <p id="credit-banner-text">
            Photo by
            <a href="https://unsplash.com/@lexilaginess">Lexi Laginess</a>
            from
            <a
              href="https://unsplash.com/photos/a-street-sign-hangs-from-a-building-TTUvyE7MwkM"
              >unsplash</a
            >
          </p>
        </div>
      </div>
      <div id="form-container">
        <div id="top-row-text-area">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <br />
          <p>You <span id="know-accent-italic">know</span> you want to.</p>
        </div>
        <div id="form-area">
          <form action="#" method="post" id="submit-form">
            <div id="form-section">
              <p id="upper-text">Let's do this!</p>

              <div class="form-inputs-labels">
                <div class="field">
                  <label for="first-name">FIRST NAME</label>
                  <input type="text" id="first-name" name="firstName" />
                </div>
                <div class="field">
                  <label for="last-name">LAST NAME</label>
                  <input type="text" id="last-name" name="lastName" />
                </div>
              </div>

              <div class="form-inputs-labels">
                <div class="field">
                  <label for="email">EMAIL</label>
                  <input type="email" id="email" name="email" />
                </div>
                <div class="field">
                  <label for="phone-number">PHONE NUMBER</label>
                  <input
                    type="tel"
                    id="phone-number"
                    name="phoneNumber"
                    minlength="8"
                  />
                </div>
              </div>

              <div class="form-inputs-labels">
                <div class="field">
                  <label for="password">PASSWORD</label>
                  <input type="password" id="password" name="password" />
                </div>
                <div class="field">
                  <label for="passwordConfirm">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    id="passwordConfirm"
                    name="passwordConfirm"
                  />
                </div>
              </div>
            </div>
          </form>
          <script src="index.js"></script>
        </div>
        <button type="submit" id="submit-button" form="submit-form">
          Create account
        </button>
        <div id="have-account-container">
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
