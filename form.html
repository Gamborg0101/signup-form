<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup-form</title>
  </head>
  <body>
    <div id="vertical-container">
      <div id="image-container">
        <img src="assets/hotel.jpg" alt="Image of a hotel" id="image" />
        <div id="odin-banner">
          <img
            src="assets/odin-lined.png"
            alt="An image of TheOdinProject logo"
            id="odin-logo"
          />
          <p id="odin-banner-text">Odin</p>
        </div>
        <div id="credit-banner">
          <p id="credit-banner-text">
            Photo by
            <a href="https://unsplash.com/@lexilaginess">Lexi Laginess</a>
            from
            <a
              href="https://unsplash.com/photos/a-street-sign-hangs-from-a-building-TTUvyE7MwkM"
              >unsplash</a
            >
          </p>
        </div>
      </div>
      <div id="form-container">
        <p>Test</p>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
